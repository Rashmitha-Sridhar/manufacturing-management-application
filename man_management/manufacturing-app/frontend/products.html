<html>
<head><meta charset="utf-8"/><title>Products</title><link rel="stylesheet" href="styles.css"/></head>
<body>
<header>
  <h1>Products</h1>
  <nav>
    <a class="auth-only" href="index.html">Dashboard</a> |
    <a class="auth-only" href="products.html">Products</a> |

  </nav>
</header>
<main>
<form id="productForm" class="auth-only">
  <section class="form-row">
    <label for="productName">Product Name</label>
    <input id="productName" name="name" placeholder="Name" required/>
  </section>
  <section class="form-row">
    <label for="productType">Product Type</label>
    <select id="productType" name="type"><option value="raw">Raw</option><option value="finished">Finished</option></select>
  </section>
  <section class="form-row">
    <label for="productStock">Stock Quantity</label>
    <input id="productStock" name="stock_qty" type="number" value="0"/>
  </section>
  <section class="form-row">
    <label></label>
    <button type="submit" aria-label="Add new product" title="Add new product">Add Product</button>
  </section>
</form>
<table id="productsTable"><thead><tr><th>ID</th><th>Name</th><th>Type</th><th>Stock</th></tr></thead><tbody></tbody></table>
</main>
<script src="defensive-auth-hide.js"></script>
<script src="scripts.js"></script>
</body></html>
